<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tables and Images</title>
	</head>
	<body>
		<table border="2">
			<thead>
				<tr>
					<th>Name</th>
					<th colspan="2">Details</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td rowspan="2">Gab</td>
					<td rowspan="2">20yo</td>
					<td>New York</td>
				</tr>
				<tr>
					<td>New York</td>
				</tr>
				<tr>
					<td>Abbi</td>
					<td>20yo</td>
					<td>New York</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3">Total: 2 people</td>
				</tr>
			</tfoot>
		</table>

		<img src="./image.png" alt="comedic crow" />
	</body>
</html>
